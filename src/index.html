<!DOCTYPE html>
<html>
  <head>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h3>Enter a date</h3>
      <form id="run">
        <label>Day:</label>
        <input type="number" id="day" required>
        <br>
        <br>
        <label>Month:</label>
        <input type="number" id="month" required>
        <br>
        <br>
        <label>Year:</label>
        <input type="number" id="year" required>
        <br>
        <br>
        <button type="submit" name="button">Submit</button>
        <br>
        <br>
        <span id="result"></span>
      </form>
    </div>
  </body>
</html>
